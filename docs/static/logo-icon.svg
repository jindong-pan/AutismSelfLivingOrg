  <path d="M17,32 Q20,34 24,32 Q26,30 29,33 L29,38 Q26,37 24,38 Q20,37 17,38 Z" fill="#D4A574" opacity="0.5"/>

  <!-- Strong growing tree solidly planted on larger land -->
  <!-- Tree trunk solidly on land -->
  <rect x="21" y="18" width="4" height="15" fill="#8B4513"/>
  <!-- Extensive thin and long tree roots - realistic spread -->
  <!-- Primary long roots -->
  <path d="M21,33 Q17,32 11,34 Q12,35 16,34 Q18,32 21,33" fill="none" stroke="#654321" stroke-width="1" opacity="0.9"/>
  <path d="M25,33 Q29,32 35,34 Q34,35 30,34 Q28,32 25,33" fill="none" stroke="#654321" stroke-width="1" opacity="0.9"/>
  <!-- Secondary long roots -->
  <path d="M20,35 Q16,34 10,36 Q11,37 15,36 Q17,34 20,35" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.8"/>
  <path d="M26,35 Q30,34 36,36 Q35,37 31,36 Q29,34 26,35" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.8"/>
  <!-- Tertiary thin roots -->
  <path d="M22,37 Q18,36 12,38 Q13,39 17,38 Q19,36 22,37" fill="none" stroke="#654321" stroke-width="0.5" opacity="0.7"/>
  <path d="M24,37 Q28,36 34,38 Q33,39 29,38 Q27,36 24,37" fill="none" stroke="#654321" stroke-width="0.5" opacity="0.7"/>
  <!-- Fine root tendrils -->
