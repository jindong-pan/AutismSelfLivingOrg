<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for water -->
    <linearGradient id="iconWaterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for tree -->
    <linearGradient id="iconTreeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Peaceful waterside - flowing water curved around land -->
  <path d="M4,30 Q7,27 10,30 Q13,33 17,30 Q20,28 24,31 Q26,33 29,30 L29,36 L4,36 Z" fill="url(#iconWaterGradient)" opacity="0.8"/>
  <path d="M4,27 Q7,24 10,27 Q13,30 17,27 Q20,25 24,28 Q26,30 29,27 L29,33 L4,33 Z" fill="url(#iconWaterGradient)" opacity="0.9"/>
  <path d="M4,24 Q7,21 10,24 Q13,27 17,24 Q20,22 24,25 Q26,27 29,24 L29,30 L4,30 Z" fill="url(#iconWaterGradient)" opacity="1"/>

