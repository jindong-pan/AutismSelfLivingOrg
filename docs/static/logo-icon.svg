  <path d="M4,26 Q6,25.5 8,26 Q10,26.5 12,26 Q14,25.5 16,26 Q18,26.5 20,26 Q22,25.5 24,26 Q26,26.5 28,26 Q29,26.5 29,26" stroke="#60A5FA" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M4,29 Q6,28.5 8,29 Q10,29.5 12,29 Q14,28.5 16,29 Q18,29.5 20,29 Q22,28.5 24,29 Q26,29.5 28,29 Q29,29.5 29,29" stroke="#60A5FA" stroke-width="0.5" fill="none" opacity="0.3"/>

