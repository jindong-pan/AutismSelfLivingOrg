  <circle cx="23" cy="12" r="9" fill="url(#iconTreeGradient)"/>
  <circle cx="19" cy="10" r="6" fill="url(#iconTreeGradient)" opacity="0.9"/>
  <circle cx="27" cy="11" r="7" fill="url(#iconTreeGradient)" opacity="0.9"/>
