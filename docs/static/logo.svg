<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for water -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for tree -->
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="white" filter="url(#shadow)"/>

  <!-- Peaceful waterside - calm water surface -->
  <path d="M10,50 L10,55 L30,55 L30,50 Q20,45 10,50 Z" fill="url(#waterGradient)" opacity="0.8"/>
  <path d="M10,47 L10,52 L30,52 L30,47 Q20,42 10,47 Z" fill="url(#waterGradient)" opacity="0.9"/>
  <path d="M10,44 L10,49 L30,49 L30,44 Q20,39 10,44 Z" fill="url(#waterGradient)" opacity="1"/>

  <!-- Gentle waves on water -->
  <path d="M10,46 Q15,44 20,45 T30,44" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M10,49 Q15,47 20,48 T30,47" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Strong growing tree -->
  <!-- Tree trunk -->
  <rect x="22" y="35" width="4" height="15" fill="#8B4513"/>
  <!-- Tree roots (strong foundation) -->
  <path d="M20,50 L26,50 L24,55 L22,55 Z" fill="#654321"/>
  <path d="M18,52 L28,52 L26,57 L20,57 Z" fill="#654321" opacity="0.8"/>

  <!-- Tree crown - lush and growing -->
  <circle cx="24" cy="25" r="12" fill="url(#treeGradient)"/>
  <circle cx="20" cy="22" r="8" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="28" cy="23" r="9" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="24" cy="18" r="6" fill="url(#treeGradient)" opacity="1"/>

  <!-- Growth rings on trunk (representing growth) -->
  <circle cx="24" cy="40" r="1.5" fill="#A0522D" opacity="0.7"/>
  <circle cx="24" cy="42" r="1.2" fill="#A0522D" opacity="0.6"/>
  <circle cx="24" cy="44" r="1" fill="#A0522D" opacity="0.5"/>

  <!-- Organization name text -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Peaceful</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Independence</text>

  <!-- Tagline -->
  <text x="75" y="58" font-family="Arial, sans-serif" font-size="10" fill="#666">Relieving Burdens, Finding Peaceful Independence</text>
</svg>