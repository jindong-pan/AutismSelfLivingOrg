<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for water -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for tree -->
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" fill="#000000" fill-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="white" filter="url(#shadow)"/>

  <!-- Peaceful waterside - flowing water curved around land -->
  <path d="M8,45 Q12,42 16,45 Q20,48 26,45 Q30,43 35,46 Q38,48 42,45 L42,55 L8,55 Z" fill="url(#waterGradient)" opacity="0.8"/>
  <path d="M8,42 Q12,39 16,42 Q20,45 26,42 Q30,40 35,43 Q38,45 42,42 L42,52 L8,52 Z" fill="url(#waterGradient)" opacity="0.9"/>
  <path d="M8,39 Q12,36 16,39 Q20,42 26,39 Q30,37 35,40 Q38,42 42,39 L42,49 L8,49 Z" fill="url(#waterGradient)" opacity="1"/>

  <!-- Flowing water waves -->
  <path d="M8,41 Q13,38 18,41 Q23,44 29,41 Q34,38 39,41 Q42,43 42,42" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M8,44 Q13,41 18,44 Q23,47 29,44 Q34,41 39,44 Q42,46 42,45" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M8,47 Q13,44 18,47 Q23,50 29,47 Q34,44 39,47 Q42,49 42,48" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Larger land area curved by flowing water -->
  <path d="M26,45 Q30,47 35,45 Q38,43 42,46 L42,55 Q38,54 35,55 Q30,54 26,55 Z" fill="#D4A574" opacity="0.7"/>
  <path d="M26,47 Q30,49 35,47 Q38,45 42,48 L42,57 Q38,56 35,57 Q30,56 26,57 Z" fill="#D4A574" opacity="0.5"/>
  <path d="M26,49 Q30,51 35,49 Q38,47 42,50 L42,59 Q38,58 35,59 Q30,58 26,59 Z" fill="#D4A574" opacity="0.3"/>

  <!-- Small flowing ripples in water -->
  <circle cx="12" cy="43" r="0.5" fill="#93C5FD" opacity="0.7"/>
  <circle cx="15" cy="40" r="0.3" fill="#93C5FD" opacity="0.5"/>
  <circle cx="22" cy="45" r="0.4" fill="#93C5FD" opacity="0.6"/>
  <circle cx="30" cy="42" r="0.3" fill="#93C5FD" opacity="0.4"/>
  <circle cx="37" cy="47" r="0.5" fill="#93C5FD" opacity="0.7"/>

  <!-- Strong growing tree solidly planted on larger land -->
  <!-- Tree trunk solidly on land -->
  <rect x="32" y="35" width="5" height="18" fill="#8B4513"/>
  <!-- Extensive thin and long tree roots - realistic spread -->
  <!-- Primary long roots -->
  <path d="M32,53 Q28,52 22,54 Q23,56 27,54 Q29,52 32,53" fill="none" stroke="#654321" stroke-width="1.5" opacity="0.9"/>
  <path d="M38,53 Q42,52 48,54 Q47,56 43,54 Q41,52 38,53" fill="none" stroke="#654321" stroke-width="1.5" opacity="0.9"/>
  <!-- Secondary long roots -->
  <path d="M30,55 Q26,54 20,56 Q21,58 25,56 Q27,54 30,55" fill="none" stroke="#654321" stroke-width="1.2" opacity="0.8"/>
  <path d="M40,55 Q44,54 50,56 Q49,58 45,56 Q43,54 40,55" fill="none" stroke="#654321" stroke-width="1.2" opacity="0.8"/>
  <!-- Tertiary thin roots -->
  <path d="M33,57 Q29,56 23,58 Q24,59 28,58 Q30,56 33,57" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.7"/>
  <path d="M37,57 Q41,56 47,58 Q46,59 42,58 Q40,56 37,57" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.7"/>
  <!-- Fine root tendrils -->
  <path d="M34,59 Q30,58 25,60 Q26,61 29,60 Q31,58 34,59" fill="none" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
  <path d="M36,59 Q40,58 45,60 Q44,61 41,60 Q39,58 36,59" fill="none" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
  <!-- Very fine root hairs -->
  <path d="M35,61 Q31,60 26,62 Q27,63 30,62 Q32,60 35,61" fill="none" stroke="#654321" stroke-width="0.3" opacity="0.5"/>
  <path d="M35,63 Q39,62 44,64 Q43,65 40,64 Q38,62 35,63" fill="none" stroke="#654321" stroke-width="0.3" opacity="0.5"/>
  <!-- Additional spreading roots -->
  <path d="M31,57 Q27,56 21,58 Q22,59 26,58 Q28,56 31,57" fill="none" stroke="#654321" stroke-width="0.6" opacity="0.7"/>
  <path d="M39,57 Q43,56 49,58 Q48,59 44,58 Q42,56 39,57" fill="none" stroke="#654321" stroke-width="0.6" opacity="0.7"/>
  <path d="M32,59 Q28,58 22,60 Q23,61 27,60 Q29,58 32,59" fill="none" stroke="#654321" stroke-width="0.4" opacity="0.6"/>
  <path d="M38,59 Q42,58 48,60 Q47,61 43,60 Q41,58 38,59" fill="none" stroke="#654321" stroke-width="0.4" opacity="0.6"/>

  <!-- Tree crown - lush and growing -->
  <circle cx="34.5" cy="25" r="13" fill="url(#treeGradient)"/>
  <circle cx="30" cy="22" r="9" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="39" cy="23" r="10" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="34.5" cy="18" r="7" fill="url(#treeGradient)" opacity="1"/>

  <!-- Growth rings on trunk (representing growth) -->
  <circle cx="34.5" cy="40" r="1.8" fill="#A0522D" opacity="0.8"/>
  <circle cx="34.5" cy="42" r="1.5" fill="#A0522D" opacity="0.7"/>
  <circle cx="34.5" cy="44" r="1.2" fill="#A0522D" opacity="0.6"/>
  <circle cx="34.5" cy="46" r="1" fill="#A0522D" opacity="0.5"/>

  <!-- Organization name text -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Peaceful</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Independence</text>

  <!-- Tagline -->
  <text x="75" y="58" font-family="Arial, sans-serif" font-size="10" fill="#666">Relieving Burdens, Finding Peaceful Independence</text>
</svg>