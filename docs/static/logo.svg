<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the wave effect -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="40" cy="40" r="35" fill="white" filter="url(#shadow)"/>

  <!-- Wave paths representing spectrum/flow -->
  <path d="M15,45 Q25,35 35,40 T55,38 L55,45 L15,45 Z" fill="url(#waveGradient)" opacity="0.8"/>
  <path d="M15,42 Q25,32 35,37 T55,35 L55,42 L15,42 Z" fill="url(#waveGradient)" opacity="0.9"/>
  <path d="M15,39 Q25,29 35,34 T55,32 L55,39 L15,39 Z" fill="url(#waveGradient)" opacity="1"/>

  <!-- Rising arrow -->
  <polygon points="35,25 32,35 38,35" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34.5" y="15" width="1" height="10" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="15" width="3" height="2" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="17" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="18" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="19" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="20" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="21" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="22" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="23" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>
  <rect x="34" y="24" width="3" height="1" fill="#F59E0B" filter="url(#shadow)"/>

  <!-- Organization name text -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Peaceful</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Independence</text>

  <!-- Tagline -->
  <text x="75" y="58" font-family="Arial, sans-serif" font-size="10" fill="#666">Relieving Burdens, Finding Peaceful Independence</text>
</svg>
